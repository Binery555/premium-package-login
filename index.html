<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Secure Login</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0b0b2b, #1e0033);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-wrapper {
      background: #140030;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 0 30px #0ff2ff55;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: glowPulse 2s infinite ease-in-out;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 10px #0ff2ff33; }
      50% { box-shadow: 0 0 25px #0ff2ffcc; }
      100% { box-shadow: 0 0 10px #0ff2ff33; }
    }

    .login-wrapper h2 {
      margin-bottom: 25px;
      font-size: 26px;
      color: #7df9ff;
      letter-spacing: 1px;
    }

    .login-btn {
      background: linear-gradient(90deg, #00ccff, #6f00ff);
      color: #fff;
      padding: 14px 32px;
      font-size: 17px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s ease;
      box-shadow: 0 0 12px #00ccff;
    }

    .login-btn:hover {
      transform: scale(1.08);
      box-shadow: 0 0 18px #6f00ff;
    }

    .footer-note {
      margin-top: 25px;
      font-size: 13px;
      color: #8888aa;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <h2>Smart Analyzer Login</h2>
    <button class="login-btn" id="loginBtn">Connect with Deriv</button>
    <div class="footer-note"> Login Powered by Deriv</div>
  </div>

  <script>
    const APP_ID = '82274';
    const REDIRECT_URL = window.location.origin + window.location.pathname;

    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get("token1");

    if (token) {
      localStorage.setItem("deriv_token", token);
      window.location.href = "dashboard.html";
    }

    document.getElementById("loginBtn").addEventListener("click", () => {
      const loginUrl = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&l=EN&redirect_uri=${encodeURIComponent(REDIRECT_URL)}`;
      window.location.href = loginUrl;
    });
  </script>
</body>
</html>
