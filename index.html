<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Deriv Trading Hub – Cyber-Neon</title>
  <link
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    rel="stylesheet"
  />
  <style>
    :root {
      --bg1: #001f3f;
      --bg2: #000814;
      --card-bg: rgba(0,0,0,0.6);
      --accent-yellow: #FFD700;
      --accent-red: #FF4136;
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: radial-gradient(circle at top left, var(--bg1), var(--bg2));
      font-family:'Segoe UI', sans-serif;
      color: #fff;
      overflow:hidden;
    }

    /* ─── NEON BORDER ─── */
    .card {
      position: relative;
      width: 460px;           /* ↑ now 460px */
      padding: 60px 50px;     /* ↑ more padding */
      border-radius: 16px;
      background: var(--card-bg);
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      text-align: center;
      overflow: hidden;
    }
    .card::before {
      content:'';
      position:absolute;
      top:-2px; left:-2px;
      width:calc(100%+4px); height:calc(100%+4px);
      background: linear-gradient(60deg, var(--accent-yellow), var(--accent-red), var(--accent-yellow));
      background-size: 200% 200%;
      animation: neon-glow 4s ease infinite;
      z-index:0;
      border-radius:18px;
    }
    @keyframes neon-glow {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .card > * { position: relative; z-index: 1; }

    /* ─── HEADERS ─── */
    .card h1 {
      font-size: 2.6rem;
      margin-bottom: 8px;
      color: var(--accent-yellow);
      text-shadow:
        0 0 6px var(--accent-yellow),
        0 0 12px var(--accent-yellow);
      letter-spacing: .2em;
    }
    .card h2 {
      font-size: 1.1rem;
      margin-bottom: 32px;
      color: var(--accent-red);
      opacity: 0.9;
    }

    /* ─── SPINNER ─── */
    .spinner {
      width: 60px;            /* ↑ larger */
      height: 60px;
      border: 6px solid rgba(255,65,54,0.4);
      border-top-color: var(--accent-yellow);
      border-radius: 50%;
      margin: 0 auto 40px;    /* ↑ spacing */
      animation: spin 0.9s linear infinite;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

    /* ─── BUTTON GRID ─── */
    .grid {
      display: grid;
      grid-template-columns: repeat(3,1fr);
      gap: 16px;
      margin-bottom: 40px;    /* ↑ spacing */
    }
    .grid button {
      padding: 14px 0;        /* ↑ vertical padding */
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, var(--accent-red), var(--accent-yellow));
      color: #05080f;
      font-size: 1rem;        /* ↑ font */
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,215,0,0.6);
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .grid button:hover {
      transform: translateY(-2px);
      box-shadow: 0 0 20px rgba(255,65,54,0.9);
    }
    .grid i {
      display:block;
      font-size:1.6rem;
      margin-bottom:6px;
    }

    /* ─── PROGRESS BAR ─── */
    .progress-wrapper {
      margin-bottom: 16px;
    }
    .progress-bar {
      width:100%;
      height:12px;            /* ↑ taller */
      background: rgba(255,255,255,0.1);
      border-radius:4px;
      overflow:hidden;
    }
    .progress-bar-inner {
      width:0;
      height:100%;
      background: linear-gradient(90deg, var(--accent-yellow), var(--accent-red));
      transition: width 0.3s ease;
    }
    .progress-text {
      margin-top:8px;
      text-align:right;
      font-size:1rem;         /* ↑ font */
      color:#bbb;
    }

    /* ─── FOOTER ─── */
    .footer {
      margin-top:24px;
      font-size:0.85rem;
      color:#777;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>DERIV</h1>
    <h2>Trading Hub</h2>

    <div class="spinner"></div>

    <div class="grid">
      <button><i class="fas fa-robot"></i>Free Bots</button>
      <button><i class="fas fa-brain"></i>AI Bots</button>
      <button><i class="fas fa-chart-line"></i>Analysis</button>
      <button><i class="fas fa-magic"></i>Smart AI</button>
      <button><i class="fas fa-copy"></i>Copy Trade</button>
      <button><i class="fas fa-rss"></i>Signals</button>
    </div>

    <div class="progress-wrapper">
      <div class="progress-bar">
        <div class="progress-bar-inner" id="bar"></div>
      </div>
      <div class="progress-text" id="pct">0%</div>
    </div>

    <div class="footer">
      © 2023 Binarytool | Powered by Deriv
    </div>
  </div>

  <script>
    let pct = 0;
    const bar = document.getElementById('bar');
    const pctText = document.getElementById('pct');
    const timer = setInterval(() => {
      pct++;
      bar.style.width = pct + '%';
      pctText.textContent = pct + '%';
      if (pct >= 100) {
        clearInterval(timer);
        window.location.href = 'https://binery555.github.io/loging-with-pagematcgesdiffer-/';
      }
    }, 40);
  </script>

</body>
</html>
