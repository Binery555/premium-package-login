<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Derivesup Tick Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e0f7fa; /* Light blue background */
            color: #333;
            overflow: hidden;
        }

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            color: #333;
            opacity: 0; /* Hidden initially for animation */
            animation: fadeInAction 4s forwards; /* 4 seconds fade-in */
        }

        .header {
            font-size: 3rem;
            font-weight: bold;
            color: #0288d1; /* Light blue color for header */
            margin-bottom: 30px;
            transform: scale(0); /* Start scaled down */
            animation: bounceIn 2s ease-out forwards 0.5s; /* Bouncing in with delay */
        }

        .login-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            border: 2px solid #0288d1; /* Light blue border */
            border-radius: 10px;
            padding: 20px;
            background-color: white;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2);
            transform: translateY(100px); /* Start from the bottom */
            animation: moveUp 1s ease-out forwards 2s; /* Slide up after header animation */
        }

        .login-form input, .login-form button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 5px;
        }

        .login-form input {
            border: 1px solid #ccc;
        }

        .login-form button {
            background-color: #0288d1; /* Light blue button */
            color: white;
            border: none;
            font-size: 1rem;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #01579b; /* Darker blue on hover */
        }

        .error {
            color: red;
            margin-top: 10px;
            display: none;
        }

        /* Keyframes for animations */
        @keyframes fadeInAction {
            0% {
                opacity: 0;
            }
            50% {
                opacity: 0.5;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes bounceIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            60% {
                transform: scale(1.1);
                opacity: 1;
            }
            100% {
                transform: scale(1);
            }
        }

        @keyframes moveUp {
            0% {
                transform: translateY(100px);
            }
            100% {
                transform: translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">Derivesup Premium Analyzer</div>
        <form class="login-form" onsubmit="return validateLogin(event)">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="error" id="error-message">Invalid username or password</div>
        </form>
    </div>

    <audio id="opening-sound" src="action-sound.mp3" preload="auto"></audio> <!-- Replace with your sound file -->
    
    <script>
        // Play the opening sound when the page is loaded
        window.onload = function() {
            const sound = document.getElementById('opening-sound');
            sound.play();
        };

        function validateLogin(event) {
            event.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            if (username === 'Nuwa' && password === '1997') {
                window.location.href = 'https://binery555.github.io/premium-package-home-pages/'; // Replace with your desired URL
            } else {
                errorMessage.style.display = 'block';
            }
        }
    </script>
</body>
</html>
