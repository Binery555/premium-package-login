<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Binary Profit Table</title>

  <!-- load Font Awesome as before -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <!-- load Inter from rsms.me -->
  <link rel="preconnect" href="https://rsms.me/"> <!-- :contentReference[oaicite:0]{index=0} -->
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css"> <!-- :contentReference[oaicite:1]{index=1} -->

  <style>
    :root {
      /* your color variables */
      --sidebar-bg:     #000000;
      --main-bg:        #000000;
      --header-bg:      #000000;
      --text-primary:   #ffffff;
      --text-secondary: #cccccc;
      --accent-positive:#00d0b2;
      --accent-negative:#f44336;
      --badge-bg:       #5b8a92;
      --badge-text:     #ffffff;
      --filter-border:  transparent;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      /* switch to Inter and enable tabular figures */
      font-family: Inter, sans-serif;
      font-feature-settings: 'tnum';
      background: var(--main-bg);
      color: var(--text-primary);
      font-size: 14px;
    }

    .container {
      display: flex;
      height: 100vh;
      flex-direction: column;
    }

    main.main {
      flex: 1;
      padding: 20px;
      display: flex;
      flex-direction: column;
    }

    .table-container {
      flex: 1;
      overflow-y: auto;
      overflow-x: hidden;
      scrollbar-width: none;
      background-color: #000;
    }
    .table-container::-webkit-scrollbar {
      display: none;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead th {
      position: sticky;
      top: 0;
      background: var(--header-bg);
      padding: 12px;
      color: var(--text-primary);
      text-align: left;
      font-size: 13px;
      font-weight: 500;
    }

    tbody td {
      padding: 12px;
      color: var(--text-secondary);
      font-size: 13px;
    }
    tbody tr:hover td {
      background: #111;
    }

    .badge.currency {
      background: var(--badge-bg);
      color: var(--badge-text);
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 11px;
    }

    .time {
      display: block;
      color: var(--text-secondary);
      font-size: 11px;
      margin-top: 2px;
    }

    td.positive {
      color: var(--accent-positive);
      font-weight: 600;
    }
    td.negative {
      color: var(--accent-negative);
      font-weight: 600;
    }

    /* use Inter here too */
    tbody td:nth-child(2),
    tbody td:nth-child(4),
    tbody td:nth-child(5),
    tbody td:nth-child(6),
    tbody td:nth-child(7) {
      color: #eee;
      font-size: 14px;
      font-family: Inter, sans-serif;
      font-weight: 500;
      opacity: 0.7;
    }

    td:nth-child(8) {
      color: var(--accent-positive);
      font-weight: bold;
      font-size: 14px;
    }

    /* SUMMARY STYLING */
    .summary {
      margin-top: 10px;
      display: flex;
      font-size: 13px;
      font-weight: 600;
      color: var(--text-secondary);
      padding: 10px 0 0;
      border-top: 1px solid #222;
    }
    .summary span:first-child {
      flex: 7;
    }
    /* Move the total-profit value 11cm to the left */
    .summary .total-profit {
      flex: 1;
      color: var(--accent-positive);
      font-size: 14px;
      text-align: left;
      margin-left: -11cm;
    }
  </style>
</head>
<body>
  <div class="container">
    <main class="main">
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Type</th>
              <th>Ref. ID</th>
              <th>Currency</th>
              <th>Buy time</th>
              <th>Stake</th>
              <th>Sell time</th>
              <th>Contract value</th>
              <th>Total profit/loss</th>
            </tr>
          </thead>
          <tbody id="trade-body"></tbody>
        </table>
      </div>
      <div class="summary">
        <span>Profit/loss on the last 150 contracts</span>
        <span class="total-profit" id="total-profit">+23,649.98</span>
      </div>
    </main>
  </div>

  <script>
    const tbody = document.getElementById('trade-body');
    const totalProfitEl = document.getElementById('total-profit');
    let totalProfit = 0;

    for (let i = 0; i < 150; i++) {
      const id = 138079013361 + i;
      const stake = ((i % 10) + 1) * 0.5;
      const profit = parseFloat((stake * 0.4).toFixed(2));
      const buySec = (58 + i) % 60;
      const sellSec = (2 + i) % 60;
      const value = (stake * 1.38).toFixed(2);
      totalProfit += profit;

      const row = `
        <tr>
          <td><i class="fas fa-chart-line"></i></td>
          <td>${id}</td>
          <td><span class="badge currency">USD</span></td>
          <td>04 Jul 2025<br><span class="time">17:23:${String(buySec).padStart(2,'0')} GMT</span></td>
          <td>${stake.toFixed(2)}</td>
          <td>04 Jul 2025<br><span class="time">17:24:${String(sellSec).padStart(2,'0')} GMT</span></td>
          <td>${value}</td>
          <td class="positive">+${profit.toFixed(2)}</td>
        </tr>
      `;
      tbody.insertAdjacentHTML('beforeend', row);
    }

    // totalProfitEl.textContent = '+' + totalProfit.toFixed(2);
  </script>
</body>
</html>
