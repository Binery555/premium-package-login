<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Mini Trading Signal Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .container {
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left-panel { flex: 3; }
    .right-panel { flex: 1; }
    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 10px;
    }
    .account-info {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-bottom: 10px;
      font-size: 1.1em;
    }
    .account-info select {
      padding: 4px;
      border-radius: 4px;
      border: none;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 12px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-right: 5px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: default;
    }
    .chart-box {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      display: block;
      max-width: 100%;
      margin: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px;
      text-align: center;
    }
    .entry { color: #0f0; }
    .stoploss { color: #f00; }
    #signalStrength {
      text-align: right;
      font-size: 1.2em;
      color: gold;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Deriv Mini Trading Signal Tool</h1>

  <div class="account-info">
    <span id="crDisplay">CR: –</span>
    <span id="balanceDisplay">Balance: –</span>
    <label>
      Account:
      <select id="accountSelect">
        <option value="demo">Demo</option>
        <option value="real">Real</option>
      </select>
    </label>
  </div>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <button id="cancelBtn" disabled>Cancel</button>
        <span id="signalStrength">Waiting...</span>
      </div>

      <div class="chart-box">
        <canvas id="priceChart" height="200"></canvas>
      </div>

      <div class="chart-box">
        <canvas id="rsiChart" height="100"></canvas>
      </div>

      <div id="signal" style="font-size: 1.4em; margin-top: 10px;"></div>

      <div class="history">
        <h3>Signal History</h3>
        <table>
          <thead>
            <tr><th>Time</th><th>Market</th><th>Signal</th><th>Conf</th><th>Entry</th><th>SL</th><th>Dur</th></tr>
          </thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <label>Market:</label>
      <select id="marketSelect"></select>

      <div class="trade-history" style="margin-top:20px;">
        <h3>Trade History</h3>
        <table>
          <thead>
            <tr><th>ID</th><th>Market</th><th>Signal</th><th>Entry</th><th>Dur</th></tr>
          </thead>
          <tbody id="tradeHistoryBody"></tbody>
        </table>
      </div>
    </div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_TOKEN = 'KsYMnJ8U7BJgklp';
    const WS_URL    = 'wss://ws.binaryws.com/websockets/v3?app_id=81018';
    const markets   = ['R_10','R_25','R_50','R_75','R_100','R_10_1s','R_25_1s','R_50_1s','R_75_1s','R_100_1s'];
    const marketSelect    = document.getElementById('marketSelect');
    const accountSelect   = document.getElementById('accountSelect');
    const crDisplay       = document.getElementById('crDisplay');
    const balanceDisplay  = document.getElementById('balanceDisplay');
    const startBtn        = document.getElementById('startBtn');
    const stopBtn         = document.getElementById('stopBtn');
    const cancelBtn       = document.getElementById('cancelBtn');
    const historyBody     = document.getElementById('historyBody');
    const tradeHistoryBody= document.getElementById('tradeHistoryBody');

    let ws, priceChart, rsiChart;
    let priceData = [], rsiData = [], timeLabels = [], entryMarkers = [];
    let tradeCount = 0;

    // populate markets
    markets.forEach(m => marketSelect.append(new Option(m, m)));

    // show CR from OAuth
    const cr = localStorage.getItem('deriv_loginid') || '–';
    crDisplay.innerText = `CR: ${cr}`;

    function initCharts() {
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      const rsiCtx   = document.getElementById('rsiChart').getContext('2d');
      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels: [], datasets: [
            { label: 'Price', data: [], borderColor: '#0ff', borderWidth: 2, pointRadius: 0 },
            { label: 'Entries', data: [], type: 'scatter', backgroundColor: '#0f0', pointStyle: 'triangle', pointRadius: 8, showLine: false }
          ]
        },
        options: { animation: false, scales: { x: { display: false } } }
      });
      rsiChart = new Chart(rsiCtx, {
        type: 'line',
        data: {
          labels: [], datasets: [{ label: 'RSI', data: [], borderColor: '#ff0', borderWidth: 2, pointRadius: 0 }]
        },
        options: { animation: false, scales: { x: { display: false }, y: { min: 0, max: 100 } } }
      });
    }

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => {
        // authorize
        ws.send(JSON.stringify({ authorize: API_TOKEN }));
      };
      ws.onmessage = ({ data }) => {
        const msg = JSON.parse(data);

        if (msg.authorize) {
          // once authorized, request balance
          requestBalance();
          subscribeTicks();
          cancelBtn.disabled = false;
        }

        if (msg.balance) {
          const bal = parseFloat(msg.balance.balance).toFixed(2);
          balanceDisplay.innerText = `${accountSelect.value.charAt(0).toUpperCase()+accountSelect.value.slice(1)}: ${bal}`;
        }

        if (msg.tick) {
          updateData(msg.tick);
        }
      };
      ws.onerror = console.error;
      ws.onclose = () => { /* cleanup if needed */ };
    }

    function requestBalance() {
      // Deriv WS: { "balance": 1 } returns real balance; demo requires a separate token
      ws.send(JSON.stringify({ balance: 1 }));
    }

    function subscribeTicks() {
      ws.send(JSON.stringify({ ticks: marketSelect.value }));
    }

    function unsubscribeTicks() {
      ws.send(JSON.stringify({ forget_all: 'ticks' }));
    }

    function updateData(tick) {
      const price = tick.quote;
      const time  = new Date(tick.epoch * 1000).toLocaleTimeString();
      priceData.push(price);
      timeLabels.push(time);
      if (priceData.length > 100) {
        priceData.shift(); timeLabels.shift(); rsiData.shift(); entryMarkers.shift();
      }
      const rsi = calculateRSI(priceData);
      rsiData.push(rsi);
      updateCharts();
      autoAnalyze(price, rsi);
    }

    function calculateRSI(data, period = 14) {
      if (data.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for (let i = data.length - period; i < data.length; i++) {
        const diff = data[i] - data[i - 1];
        if (diff > 0) gains += diff; else losses -= diff;
      }
      const rs = gains / (losses || 1);
      return 100 - 100 / (1 + rs);
    }

    function updateCharts() {
      priceChart.data.labels = timeLabels;
      priceChart.data.datasets[0].data = priceData;
      priceChart.data.datasets[1].data = entryMarkers;
      priceChart.update();
      rsiChart.data.labels = timeLabels;
      rsiChart.data.datasets[0].data = rsiData;
      rsiChart.update();
    }

    function autoAnalyze(price, rsi) {
      if (priceData.length < 20) return;
      const recent = priceData.slice(-5);
      const avg = recent.reduce((a,b)=>a+b)/5;
      let signal = null, conf = 0, duration = 5;
      if (rsi<30&&price<avg){ signal='Buy'; conf=5; duration=3; }
      else if (rsi<40&&price<avg){ signal='Buy'; conf=4; duration=2; }
      else if (rsi<50&&price<avg){ signal='Buy'; conf=2; duration=1; }
      else if (rsi>70&&price>avg){ signal='Sell'; conf=5; duration=3; }
      else if (rsi>60&&price>avg){ signal='Sell'; conf=4; duration=2; }
      else if (rsi>55&&price>avg){ signal='Sell'; conf=2; duration=1; }
      if (signal) {
        const sl = signal==='Buy' ? price-0.3 : price+0.3;
        publishSignal(signal, conf, price, sl, duration);
        if (conf===5) simulateTrade(signal, price, duration);
      }
    }

    function publishSignal(signal, conf, entry, sl, duration) {
      const now = new Date().toLocaleTimeString();
      document.getElementById('signal').innerHTML =
        `<span style="color:${signal==='Buy'?'#0f0':'#f00'}">${signal} (${conf} Conf)</span>`;
      document.getElementById('signalStrength').innerText = `${conf} Conformation`;
      document.getElementById('alertSound').play();
      const row =
        `<tr>
          <td>${now}</td>
          <td>${marketSelect.value}</td>
          <td>${signal}</td>
          <td>${conf}</td>
          <td class="entry">${entry.toFixed(2)}</td>
          <td class="stoploss">${sl.toFixed(2)}</td>
          <td>${duration}</td>
        </tr>`;
      historyBody.innerHTML = row + historyBody.innerHTML;
      entryMarkers.push({ x: now, y: entry });
    }

    function simulateTrade(signal, entry, duration) {
      tradeCount++;
      const id = tradeCount;
      const row = 
        `<tr>
          <td>${id}</td>
          <td>${marketSelect.value}</td>
          <td>${signal}</td>
          <td>${entry.toFixed(2)}</td>
          <td>${duration}</td>
        </tr>`;
      tradeHistoryBody.innerHTML = row + tradeHistoryBody.innerHTML;
      // here you can send real buy/cancel commands via ws.send(...)
    }

    // UI events
    startBtn.onclick = () => {
      initCharts();
      connect();
      startBtn.disabled = true;
      stopBtn.disabled  = false;
    };
    stopBtn.onclick = () => {
      if (ws) ws.close();
      startBtn.disabled  = false;
      stopBtn.disabled   = true;
      cancelBtn.disabled = true;
    };
    cancelBtn.onclick = () => {
      unsubscribeTicks();
      cancelBtn.disabled = true;
    };
    accountSelect.onchange = () => {
      requestBalance();
    };
    marketSelect.onchange = () => {
      if (ws) unsubscribeTicks(), subscribeTicks();
    };
  </script>
</body>
</html>
