<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Mini Trading Signal Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #0ff;
      margin-top: 10px;
    }
    .top-bar {
      text-align: center;
      padding: 10px;
      background: #111;
      border-bottom: 1px solid #222;
      font-size: 1.1em;
    }
    .container {
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left-panel { flex: 3; }
    .right-panel { flex: 1; }
    .controls { margin-bottom: 20px; }
    button {
      padding: 8px 12px;
      background: #0ff;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px;
      text-align: center;
    }
    .entry { color: #0f0; }
    .stoploss { color: #f00; }
    #signalStrength {
      text-align: right;
      font-size: 1.2em;
      color: gold;
      margin-top: 10px;
    }
    .chart-box {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas { display: block; max-width: 100%; margin: auto; }
  </style>
</head>
<body>
  <div class="top-bar" id="accountInfo">Loading balance...</div>

  <h1>Deriv Mini Trading Signal Tool</h1>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <label><input type="checkbox" id="autoTrade" checked> Auto Trade on 5 Conf</label>
        <span id="signalStrength">Waiting...</span>
      </div>

      <div class="chart-box">
        <canvas id="priceChart" height="200"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="rsiChart" height="100"></canvas>
      </div>

      <div id="signal" style="font-size: 1.4em; margin-top: 10px;"></div>

      <div class="history">
        <h3>Signal History</h3>
        <table>
          <thead><tr><th>Time</th><th>Market</th><th>Signal</th><th>Conf</th><th>Entry</th><th>SL</th><th>Dur</th></tr></thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <label>Market:</label>
      <select id="marketSelect"></select>
    </div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // ──────────────── OAUTH + TOKEN HANDLING ────────────────
    const APP_ID       = '81018';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const OAUTH_URL    = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;

    (function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('token1') && params.has('acct1')) {
        localStorage.setItem('deriv_token', params.get('token1'));
        localStorage.setItem('deriv_loginid', params.get('acct1'));
        history.replaceState(null, '', REDIRECT_URI);
      }
    })();

    const TOKEN = localStorage.getItem('deriv_token');
    const LOGINID = localStorage.getItem('deriv_loginid');
    if (!TOKEN) window.location.href = OAUTH_URL;

    const WS_URL = 'wss://ws.binaryws.com/websockets/v3?app_id=' + APP_ID;
    const markets = ['R_10', 'R_25', 'R_50', 'R_75', 'R_100', 'R_10_1s', 'R_25_1s', 'R_50_1s', 'R_75_1s', 'R_100_1s'];
    const marketSelect = document.getElementById('marketSelect');
    markets.forEach(m => marketSelect.append(new Option(m, m)));

    let ws, priceChart, rsiChart;
    let priceData = [], rsiData = [], timeLabels = [], entryMarkers = [];

    function initCharts() {
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      const rsiCtx = document.getElementById('rsiChart').getContext('2d');

      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Price', data: [], borderColor: '#0ff', borderWidth: 2, pointRadius: 0 },
            { label: 'Entries', data: [], type: 'scatter', backgroundColor: '#0f0', pointStyle: 'triangle', pointRadius: 8, showLine: false }
          ]
        },
        options: { animation: false, scales: { x: { display: false } } }
      });

      rsiChart = new Chart(rsiCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{ label: 'RSI', data: [], borderColor: '#ff0', borderWidth: 2, pointRadius: 0 }]
        },
        options: { animation: false, scales: { x: { display: false }, y: { min: 0, max: 100 } } }
      });
    }

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => {
        ws.send(JSON.stringify({ authorize: TOKEN }));
        ws.send(JSON.stringify({ ticks: marketSelect.value }));
        ws.send(JSON.stringify({ balance: 1, subscribe: 1 }));
      };
      ws.onmessage = ({ data }) => {
        const msg = JSON.parse(data);
        if (msg.tick) updateData(msg.tick);
        if (msg.balance) updateBalance(msg.balance);
      };
    }

    function updateBalance(bal) {
      const cr = bal.currency || 'USD';
      document.getElementById('accountInfo').innerHTML = `Logged in: <b>${LOGINID}</b> | Balance: <b>${bal.balance.toFixed(2)}</b> ${cr}`;
    }

    function updateData(tick) {
      const price = tick.quote;
      const time = new Date(tick.epoch * 1000).toLocaleTimeString();
      priceData.push(price); timeLabels.push(time);
      if (priceData.length > 100) { priceData.shift(); timeLabels.shift(); rsiData.shift(); entryMarkers.shift(); }

      const rsi = calculateRSI(priceData);
      rsiData.push(rsi);
      updateCharts(price, time, rsi);
      autoAnalyze(price, rsi);
    }

    function calculateRSI(data, period = 14) {
      if (data.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for (let i = data.length - period; i < data.length; i++) {
        const diff = data[i] - data[i - 1];
        if (diff > 0) gains += diff;
        else losses -= diff;
      }
      const rs = gains / (losses || 1);
      return 100 - 100 / (1 + rs);
    }

    function updateCharts(price, time, rsi) {
      priceChart.data.labels = timeLabels;
      priceChart.data.datasets[0].data = priceData;
      priceChart.data.datasets[1].data = entryMarkers;
      priceChart.update();

      rsiChart.data.labels = timeLabels;
      rsiChart.data.datasets[0].data = rsiData;
      rsiChart.update();
    }

    function autoAnalyze(price, rsi) {
      if (priceData.length < 20) return;

      const recentPrices = priceData.slice(-5);
      const avg = recentPrices.reduce((a, b) => a + b) / 5;
      let signal = null, conf = 0, duration = 5;

      if (rsi < 30 && price < avg) { signal = 'Buy'; conf = 5; duration = 3; }
      else if (rsi < 40 && price < avg) { signal = 'Buy'; conf = 4; duration = 2; }
      else if (rsi < 50 && price < avg) { signal = 'Buy'; conf = 2; duration = 1; }
      else if (rsi > 70 && price > avg) { signal = 'Sell'; conf = 5; duration = 3; }
      else if (rsi > 60 && price > avg) { signal = 'Sell'; conf = 4; duration = 2; }
      else if (rsi > 55 && price > avg) { signal = 'Sell'; conf = 2; duration = 1; }

      if (signal) {
        const stopLoss = signal === 'Buy' ? price - 0.3 : price + 0.3;
        publishSignal(signal, conf, price, stopLoss, duration);

        if (conf === 5 && document.getElementById('autoTrade').checked) {
          autoTrade(signal, duration, marketSelect.value);
        }
      }
    }

    function publishSignal(signal, conf, entry, stopLoss, duration) {
      const now = new Date().toLocaleTimeString();
      const market = marketSelect.value;
      document.getElementById('signal').innerHTML = `<span style="color:${signal === 'Buy' ? '#0f0' : '#f00'}">${signal} (${conf} Conf)</span>`;
      document.getElementById('signalStrength').innerText = `${conf} Conformation`;
      document.getElementById('alertSound').play();

      const row = `
        <tr>
          <td>${now}</td>
          <td>${market}</td>
          <td>${signal}</td>
          <td>${conf}</td>
          <td class="entry">${entry.toFixed(2)}</td>
          <td class="stoploss">${stopLoss.toFixed(2)}</td>
          <td>${duration}</td>
        </tr>
      `;
      document.getElementById('historyBody').innerHTML = row + document.getElementById('historyBody').innerHTML;
      entryMarkers.push({ x: now, y: entry });
    }

    function autoTrade(signal, duration, market) {
      const contract_type = signal === 'Buy' ? 'CALL' : 'PUT';
      const proposal = {
        buy: 1,
        price: 0.35,
        parameters: {
          amount: 0.35,
          basis: 'stake',
          contract_type,
          currency: 'USD',
          duration,
          duration_unit: 't',
          symbol: market
        }
      };
      ws.send(JSON.stringify(proposal));
    }

    document.getElementById('startBtn').onclick = () => {
      initCharts(); connect();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    };
    document.getElementById('stopBtn').onclick = () => {
      if (ws) ws.close();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };
  </script>
</body>
</html>
