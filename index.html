<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Mini Trading Signal Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      color: #0ff;
      margin-bottom: 10px;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #111;
      padding: 10px 20px;
      font-size: 1.1em;
      border-bottom: 2px solid #0ff;
    }
    .container {
      padding: 20px;
      display: flex;
      gap: 20px;
    }
    .left-panel {
      flex: 3;
    }
    .right-panel {
      flex: 1;
    }
    .controls {
      margin-bottom: 20px;
    }
    button {
      padding: 8px 12px;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #riseBtn { background: green; }
    #fallBtn { background: red; }
    #startBtn, #stopBtn { background: #0ff; color: #000; }
    input {
      background: #000;
      color: #0f0;
      border: 1px solid #0f0;
      padding: 4px;
      margin-right: 10px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #333;
      padding: 5px;
      text-align: center;
    }
    .entry { color: #0f0; }
    .stoploss { color: #f00; }
    #signalStrength {
      text-align: right;
      font-size: 1.2em;
      color: gold;
      margin-top: 10px;
    }
    .chart-box {
      background: #1a1a1a;
      padding: 10px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    canvas {
      display: block;
      max-width: 100%;
      margin: auto;
    }
  </style>
</head>
<body>
  <h1>Deriv Mini Trading Signal Tool</h1>

  <div class="top-bar">
    <div>
      <strong>Balance:</strong> <span id="balance" style="color:#0f0;">$0.00</span> &nbsp; | &nbsp;
      <strong>CR:</strong> <span id="cr" style="color:gold;">–</span>
    </div>
    <div>
      <button id="riseBtn">Rise</button>
      <button id="fallBtn">Fall</button>
    </div>
  </div>

  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <div style="margin-top: 10px;">
          Stake: <input type="number" id="stake" value="0.35" step="0.01" style="width:60px;">
          Duration: <input type="number" id="duration" value="5" step="1" style="width:60px;">
        </div>
        <span id="signalStrength">Waiting...</span>
      </div>

      <div class="chart-box">
        <canvas id="priceChart" height="200"></canvas>
      </div>

      <div class="chart-box">
        <canvas id="rsiChart" height="100"></canvas>
      </div>

      <div id="signal" style="font-size: 1.4em; margin-top: 10px;"></div>

      <div class="history">
        <h3>Signal / Trade History</h3>
        <table>
          <thead><tr><th>Time</th><th>Market</th><th>Type</th><th>Conf</th><th>Entry</th><th>Exit</th><th>Dur</th></tr></thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <label>Market:</label>
      <select id="marketSelect"></select>
    </div>
  </div>

  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    const API_TOKEN = 'KsYMnJ8U7BJgklp';
    const WS_URL = 'wss://ws.binaryws.com/websockets/v3?app_id=69656';
    const markets = ['R_10', 'R_25', 'R_50', 'R_75', 'R_100', 'R_10_1s', 'R_25_1s', 'R_50_1s', 'R_75_1s', 'R_100_1s'];
    const marketSelect = document.getElementById('marketSelect');
    markets.forEach(m => marketSelect.append(new Option(m, m)));

    let ws, priceChart, rsiChart;
    let priceData = [], rsiData = [], timeLabels = [], entryMarkers = [];

    function initCharts() {
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      const rsiCtx = document.getElementById('rsiChart').getContext('2d');

      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [
            { label: 'Price', data: [], borderColor: '#0ff', borderWidth: 2, pointRadius: 0 },
            {
              label: 'Entries',
              data: [],
              type: 'scatter',
              backgroundColor: '#0f0',
              pointStyle: 'triangle',
              pointRadius: 8,
              showLine: false
            }
          ]
        },
        options: { animation: false, scales: { x: { display: false } } }
      });

      rsiChart = new Chart(rsiCtx, {
        type: 'line',
        data: {
          labels: [],
          datasets: [{
            label: 'RSI',
            data: [],
            borderColor: '#ff0',
            borderWidth: 2,
            pointRadius: 0
          }]
        },
        options: {
          animation: false,
          scales: {
            x: { display: false },
            y: { min: 0, max: 100 }
          }
        }
      });
    }

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => {
        ws.send(JSON.stringify({ authorize: API_TOKEN }));
        subscribe();
      };
      ws.onmessage = ({ data }) => {
        const msg = JSON.parse(data);
        if (msg.tick) updateData(msg.tick);
      };
    }

    function subscribe() {
      ws.send(JSON.stringify({ ticks: marketSelect.value }));
    }

    function updateData(tick) {
      const price = tick.quote;
      const time = new Date(tick.epoch * 1000).toLocaleTimeString();
      priceData.push(price);
      timeLabels.push(time);

      if (priceData.length > 100) {
        priceData.shift(); timeLabels.shift(); rsiData.shift(); entryMarkers.shift();
      }

      const rsi = calculateRSI(priceData);
      rsiData.push(rsi);

      updateCharts(price, time, rsi);
      autoAnalyze(price, rsi);
    }

    function calculateRSI(data, period = 14) {
      if (data.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for (let i = data.length - period; i < data.length; i++) {
        const diff = data[i] - data[i - 1];
        if (diff > 0) gains += diff;
        else losses -= diff;
      }
      const rs = gains / (losses || 1);
      return 100 - 100 / (1 + rs);
    }

    function updateCharts(price, time, rsi) {
      priceChart.data.labels = timeLabels;
      priceChart.data.datasets[0].data = priceData;
      priceChart.data.datasets[1].data = entryMarkers;
      priceChart.update();

      rsiChart.data.labels = timeLabels;
      rsiChart.data.datasets[0].data = rsiData;
      rsiChart.update();
    }

    function autoAnalyze(price, rsi) {
      if (priceData.length < 20) return;

      const recentPrices = priceData.slice(-5);
      const avg = recentPrices.reduce((a, b) => a + b) / 5;
      let signal = null, conf = 0, duration = 5;

      if (rsi < 30 && price < avg) { signal = 'Buy'; conf = 5; duration = 3; }
      else if (rsi < 40 && price < avg) { signal = 'Buy'; conf = 4; duration = 2; }
      else if (rsi < 50 && price < avg) { signal = 'Buy'; conf = 2; duration = 1; }
      else if (rsi > 70 && price > avg) { signal = 'Sell'; conf = 5; duration = 3; }
      else if (rsi > 60 && price > avg) { signal = 'Sell'; conf = 4; duration = 2; }
      else if (rsi > 55 && price > avg) { signal = 'Sell'; conf = 2; duration = 1; }

      if (signal) {
        const stopLoss = signal === 'Buy' ? price - 0.3 : price + 0.3;
        publishSignal(signal, conf, price, stopLoss, duration);
      }
    }

    function publishSignal(signal, conf, entry, stopLoss, duration) {
      const now = new Date().toLocaleTimeString();
      const market = marketSelect.value;
      document.getElementById('signal').innerHTML = `<span style="color:${signal === 'Buy' ? '#0f0' : '#f00'}">${signal} (${conf} Conf)</span>`;
      document.getElementById('signalStrength').innerText = `${conf} Conformation`;
      document.getElementById('alertSound').play();

      entryMarkers.push({ x: now, y: entry });
    }

    function fetchBalanceAndCR() {
      const balanceWS = new WebSocket(WS_URL);
      balanceWS.onopen = () => {
        balanceWS.send(JSON.stringify({ authorize: API_TOKEN }));
      };
      balanceWS.onmessage = (msg) => {
        const data = JSON.parse(msg.data);
        if (data.msg_type === 'authorize') {
          balanceWS.send(JSON.stringify({ balance: 1, subscribe: 1 }));
        } else if (data.msg_type === 'balance') {
          document.getElementById('balance').textContent = `$${Number(data.balance.balance).toFixed(2)}`;
          document.getElementById('cr').textContent = data.balance.currency;
        }
      };
    }

    function purchaseRiseFall(contract_type) {
      const stake = parseFloat(document.getElementById("stake").value);
      const duration = parseInt(document.getElementById("duration").value);
      const market = marketSelect.value;

      const buyRequest = {
        buy: 1,
        price: stake,
        parameters: {
          amount: stake,
          basis: "stake",
          contract_type: contract_type,
          currency: "USD",
          duration: duration,
          duration_unit: "t",
          symbol: market
        }
      };

      const wsTrade = new WebSocket(WS_URL);
      let contractId;

      wsTrade.onopen = () => {
        wsTrade.send(JSON.stringify({ authorize: API_TOKEN }));
      };

      wsTrade.onmessage = (msg) => {
        const data = JSON.parse(msg.data);

        if (data.msg_type === 'authorize') {
          wsTrade.send(JSON.stringify(buyRequest));
        } else if (data.msg_type === 'buy') {
          contractId = data.buy.contract_id;
        } else if (data.msg_type === 'proposal_open_contract') {
          const contract = data.proposal_open_contract;
          if (contract.status === 'sold') {
            const result = contract.profit >= 0 ? 'Win' : 'Loss';
            const now = new Date().toLocaleTimeString();

            const row = `
              <tr>
                <td>${now}</td>
                <td>${market}</td>
                <td>${contract_type}</td>
                <td>–</td>
                <td class="${result === 'Win' ? 'entry' : 'stoploss'}">${contract.buy_price.toFixed(2)}</td>
                <td>${contract.sell_price.toFixed(2)}</td>
                <td>${duration}</td>
              </tr>
            `;
            document.getElementById("historyBody").innerHTML = row + document.getElementById("historyBody").innerHTML;

            fetchBalanceAndCR();
            wsTrade.close();
          }
        }

        if (contractId) {
          wsTrade.send(JSON.stringify({
            proposal_open_contract: 1,
            contract_id: contractId
          }));
        }
      };
    }

    document.getElementById('startBtn').onclick = () => {
      initCharts(); connect(); fetchBalanceAndCR();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    };

    document.getElementById('stopBtn').onclick = () => {
      if (ws) ws.close();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };

    document.getElementById("riseBtn").onclick = () => {
      purchaseRiseFall("RISE");
    };

    document.getElementById("fallBtn").onclick = () => {
      purchaseRiseFall("FALL");
    };

    // Initial balance fetch
    fetchBalanceAndCR();
  </script>
</body>
</html>
