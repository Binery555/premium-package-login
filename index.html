<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deriv Signal + Trading Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: Arial; margin: 0; padding: 0; }
    .container { display: flex; gap: 20px; padding: 20px; }
    .left-panel { flex: 3; }
    .right-panel { flex: 1; }
    h1 { text-align: center; color: #0ff; margin: 20px 0; }
    .chart-box, .history, .summary { background: #1a1a1a; border-radius: 10px; padding: 10px; margin-bottom: 20px; }
    canvas { width: 100% !important; height: 200px !important; }
    button { padding: 8px 12px; margin-right: 10px; background: #0ff; color: #000; border: none; border-radius: 5px; cursor: pointer; }
    #autoRunBtn { background: #0f0; }
    #stopBtn   { background: #f00; }
    table { width: 100%; border-collapse: collapse; font-size: 13px; }
    th, td { border: 1px solid #333; padding: 5px; text-align: center; }
    .win      { background: #003300; color: #0f0; }
    .loss     { background: #330000; color: #f00; }
    .entry    { color: #0f0; }
    .stoploss { color: #f00; }
  </style>
</head>
<body>
  <h1>ðŸ“ˆ Deriv Signal + Real Trading Tool</h1>
  <div class="container">
    <div class="left-panel">
      <div class="chart-box">
        <canvas id="priceChart"></canvas>
      </div>
      <div class="chart-box">
        <canvas id="rsiChart"></canvas>
      </div>
      <div class="summary">
        <div id="signalStrength">Waiting for Signal...</div>
        <div id="stats">Total: 0 | Wins: 0 | Losses: 0 | Profit: $0.00</div>
      </div>
      <div class="history">
        <h3>ðŸ“œ Signal + Trade History</h3>
        <table>
          <thead>
            <tr>
              <th>Time</th><th>Market</th><th>Signal</th><th>Conf</th>
              <th>Entry</th><th>SL</th><th>Dur</th><th>Status</th><th>Behavior</th>
            </tr>
          </thead>
          <tbody id="tradeHistory"></tbody>
        </table>
      </div>
    </div>

    <div class="right-panel">
      <label>Market:</label>
      <select id="marketSelect"></select><br/><br/>
      <label>Stake:</label>
      <select id="stake">
        <option>1</option><option>5</option><option>10</option>
      </select><br/><br/>
      <label>Duration (min):</label>
      <select id="duration">
        <option>1</option><option>2</option><option>3</option>
      </select><br/><br/>
      <button id="autoRunBtn">Auto Run</button>
      <button id="stopBtn">Stop</button><br/><br/>
      <div>ID: <strong id="loginId">-</strong></div>
      <div>Balance: <strong id="balance">-</strong> USD</div>
    </div>
  </div>

  <audio id="winSound"  src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg" preload="auto"></audio>
  <audio id="lossSound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg" preload="auto"></audio>
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>

  <script>
    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ OAUTH + TOKEN HANDLING â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const APP_ID       = '81018';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const OAUTH_URL    = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;

    (function handleOAuthCallback() {
      const params = new URLSearchParams(window.location.search);
      if (params.has('token1') && params.has('acct1')) {
        localStorage.setItem('deriv_token', params.get('token1'));
        localStorage.setItem('deriv_loginid', params.get('acct1'));
        history.replaceState(null, '', REDIRECT_URI);
      }
    })();

    const token = localStorage.getItem('deriv_token');
    if (!token) {
      window.location.href = OAUTH_URL;
    }

    // â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ TRADING TOOL SCRIPT â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
    const markets = ['R_10','R_25','R_50','R_75','R_100','R_10_1s','R_25_1s'];
    const marketSelect = document.getElementById('marketSelect');
    markets.forEach(m => marketSelect.append(new Option(m, m)));

    let ws, priceChart, rsiChart,
        priceData = [], rsiData = [], timeLabels = [], entryMarkers = [],
        stats = { total: 0, wins: 0, losses: 0, profit: 0 },
        contractMap = {}, currentSymbol = markets[0], autoRunning = false;

    function initCharts() {
      const priceCtx = document.getElementById('priceChart').getContext('2d');
      priceChart = new Chart(priceCtx, {
        type: 'line',
        data: { labels: [], datasets: [
          { label: 'Price', data: [], borderColor: '#0ff', pointRadius: 0 },
          { label: 'Entries', data: [], type: 'scatter', pointStyle: 'triangle', pointRadius: 8, showLine: false }
        ]},
        options: { animation: false, scales: { x: { display: false } } }
      });

      const rsiCtx = document.getElementById('rsiChart').getContext('2d');
      rsiChart = new Chart(rsiCtx, {
        type: 'line',
        data: { labels: [], datasets: [{ label: 'RSI', data: [], borderColor: '#ff0', pointRadius: 0 }] },
        options: { animation: false, scales: { x: { display: false }, y: { min: 0, max: 100 } } }
      });
    }

    function updateStats() {
      document.getElementById('stats').textContent =
        `Total: ${stats.total} | Wins: ${stats.wins} | Losses: ${stats.losses} | Profit: $${stats.profit.toFixed(2)}`;
    }

    function calculateRSI(data, period = 14) {
      if (data.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for (let i = data.length - period; i < data.length; i++) {
        const diff = data[i] - data[i - 1];
        if (diff > 0) gains += diff;
        else        losses -= diff;
      }
      const rs = gains / (losses || 1);
      return 100 - 100 / (1 + rs);
    }

    function updateCharts(price, time, rsi) {
      priceChart.data.labels = timeLabels;
      priceChart.data.datasets[0].data = priceData;
      priceChart.data.datasets[1].data = entryMarkers;
      priceChart.update();
      rsiChart.data.labels = timeLabels;
      rsiChart.data.datasets[0].data = rsiData;
      rsiChart.update();
    }

    function drawArrow(label, value) {
      entryMarkers.push({ x: timeLabels[timeLabels.length - 1], y: value });
    }

    function autoAnalyze(price, rsi) {
      const avg = priceData.slice(-5).reduce((a,b)=>a+b,0) / 5;
      let signal = null, conf = 0;
      if (rsi < 30 && price < avg) { signal = 'CALL'; conf = 5; }
      else if (rsi > 70 && price > avg) { signal = 'PUT'; conf = 5; }

      if (signal && conf === 5) {
        document.getElementById('signalStrength').innerHTML =
          `ðŸ“Š Signal: ${signal} (${conf} Conf)`;
        document.getElementById('alertSound').play();
        if (autoRunning) trade(signal);
      }
    }

    function subscribeMarket(symbol) {
      ws.send(JSON.stringify({ forget_all: 'ticks' }));
      ws.send(JSON.stringify({ ticks: symbol, subscribe: 1 }));
    }

    function trade(type) {
      const symbol   = marketSelect.value;
      const stake    = +document.getElementById('stake').value;
      const duration = +document.getElementById('duration').value;
      currentSymbol = symbol;
      subscribeMarket(symbol);

      const buy = {
        buy: 1,
        price: stake,
        parameters: {
          amount: stake,
          basis: 'stake',
          contract_type: type,
          currency: 'USD',
          duration: duration,
          duration_unit: 'm',
          symbol: symbol
        }
      };
      ws.send(JSON.stringify(buy));
    }

    // WebSocket event handlers
    function setupWebSocket() {
      ws = new WebSocket(`wss://ws.binaryws.com/websockets/v3?app_id=${APP_ID}`);
      ws.onopen = () => ws.send(JSON.stringify({ authorize: token }));
      ws.onmessage = ({ data }) => {
        const msg = JSON.parse(data);

        if (msg.authorize) {
          document.getElementById('loginId').innerText = msg.authorize.loginid;
          document.getElementById('balance').innerText = parseFloat(msg.authorize.balance).toFixed(2);
          subscribeMarket(currentSymbol);
        }

        if (msg.tick) {
          const price = parseFloat(msg.tick.quote);
          const time  = new Date(msg.tick.epoch * 1000).toLocaleTimeString();
          priceData.push(price);
          timeLabels.push(time);
          if (priceData.length > 100) {
            priceData.shift();
            timeLabels.shift();
            rsiData.shift();
            entryMarkers.shift();
          }
          const rsi = calculateRSI(priceData);
          rsiData.push(rsi);
          updateCharts(price, time, rsi);
          autoAnalyze(price, rsi);
        }

        if (msg.buy) {
          const { contract_id } = msg.buy;
          const stake = msg.echo_req.parameters.amount;
          const type  = msg.echo_req.parameters.contract_type;
          const time  = new Date().toLocaleTimeString();
          const row = `
            <tr id="row-${contract_id}">
              <td>${time}</td>
              <td>${currentSymbol}</td>
              <td>${type}</td>
              <td>-</td>
              <td class="entry">${stake}</td>
              <td>-</td>
              <td>-</td>
              <td id="status-${contract_id}">OPEN</td>
              <td id="behavior-${contract_id}">Waiting...</td>
            </tr>`;
          document.getElementById('tradeHistory').insertAdjacentHTML('afterbegin', row);
          ws.send(JSON.stringify({ proposal_open_contract: 1, contract_id, subscribe: 1 }));
          contractMap[contract_id] = true;
          drawArrow("Entry", priceData[priceData.length - 1]);
          stats.total++;
          updateStats();
        }

        if (msg.proposal_open_contract) {
          const c = msg.proposal_open_contract;
          const rowEl = document.getElementById(`row-${c.contract_id}`);
          const behaviorEl = document.getElementById(`behavior-${c.contract_id}`);
          if (!rowEl || !behaviorEl) return;

          if (c.status === 'won') {
            rowEl.className = 'win';
            document.getElementById(`status-${c.contract_id}`).textContent = 'WON';
            behaviorEl.textContent =
              `Entry: ${c.entry_spot_display_value}, Exit: ${c.current_spot_display_value}, PnL: $${c.profit}`;
            document.getElementById('winSound').play();
            stats.wins++;
            stats.profit += parseFloat(c.profit);
          } else if (c.status === 'lost') {
            rowEl.className = 'loss';
            document.getElementById(`status-${c.contract_id}`).textContent = 'LOST';
            behaviorEl.textContent =
              `Entry: ${c.entry_spot_display_value}, Exit: ${c.current_spot_display_value}, PnL: $${c.profit}`;
            document.getElementById('lossSound').play();
            stats.losses++;
            stats.profit += parseFloat(c.profit);
          } else {
            behaviorEl.textContent = `Live: ${c.current_spot_display_value}`;
          }
          drawArrow("Exit", parseFloat(c.current_spot_display_value));
          updateStats();
        }
      };
    }

    // Button handlers
    document.getElementById('autoRunBtn').onclick = () => { autoRunning = true; };
    document.getElementById('stopBtn').onclick    = () => { autoRunning = false; };

    // Initialize
    initCharts();
    setupWebSocket();
  </script>
</body>
</html>
