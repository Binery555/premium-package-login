<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Deriv Mini Trading Signal Tool</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { background: #0d0d0d; color: #fff; font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .container { padding: 20px; display: flex; gap: 20px; }
    .left-panel { flex: 3; }
    .right-panel { flex: 1; }
    h1 { text-align: center; color: #0ff; margin-bottom: 10px; }
    .controls { margin-bottom: 20px; }
    button { padding: 8px 12px; border: none; border-radius: 5px; cursor: pointer; margin-right: 8px; }
    #riseBtn { background: #0f0; color: #000; }
    #fallBtn { background: #f00; color: #000; }
    #cancelBtn { background: #fff; color: #000; }
    select { padding: 6px; margin-right: 8px; }
    table { width: 100%; border-collapse: collapse; margin-top: 10px; }
    th, td { border: 1px solid #333; padding: 5px; text-align: center; }
    .entry { color: #0f0; }
    .stoploss { color: #f00; }
    .won { background-color: rgba(0,255,0,0.1); }
    .lost { background-color: rgba(255,0,0,0.1); }
    #signalStrength { text-align: right; font-size: 1.2em; color: gold; margin-top: 10px; }
    .chart-box { background: #1a1a1a; padding: 10px; border-radius: 10px; margin-bottom: 20px; }
    canvas { display: block; max-width: 100%; margin: auto; }
    .account-info { margin-bottom: 20px; }
    .account-info span { display: block; margin-bottom: 5px; }
    .history-section { margin-top: 30px; }
  </style>
</head>
<body>
  <h1>Deriv Mini Trading Signal Tool</h1>
  <div class="container">
    <div class="left-panel">
      <div class="controls">
        <button id="startBtn">Start</button>
        <button id="stopBtn" disabled>Stop</button>
        <span id="signalStrength">Waiting...</span>
      </div>
      <div class="chart-box"><canvas id="priceChart" height="200"></canvas></div>
      <div class="chart-box"><canvas id="rsiChart" height="100"></canvas></div>
      <div id="signal" style="font-size:1.4em; margin-top:10px;"></div>
      <div class="history-section">
        <h3>Signal History</h3>
        <table>
          <thead><tr><th>Time</th><th>Market</th><th>Signal</th><th>Conf</th><th>Entry</th><th>SL</th><th>Dur</th></tr></thead>
          <tbody id="historyBody"></tbody>
        </table>
      </div>
    </div>
    <div class="right-panel">
      <div class="account-info">
        <span>Login ID: <strong id="loginId">–</strong></span>
        <span>Balance: <strong id="balance">–</strong> USD</span>
      </div>
      <label>Market:</label>
      <select id="marketSelect"></select><br/><br/>
      <label>Stake (USD):</label>
      <select id="stakeSelect"><option>1</option><option>5</option><option>10</option><option>25</option><option>50</option></select>
      <label>Duration (min):</label>
      <select id="durationSelect"><option>1</option><option>2</option><option>3</option><option>5</option><option>10</option></select>
      <div style="margin:20px 0;">
        <button id="riseBtn" disabled>Rise</button>
        <button id="fallBtn" disabled>Fall</button>
        <button id="cancelBtn" disabled>Cancel</button>
      </div>
      <div class="history-section">
        <h3>Trade History</h3>
        <table>
          <thead><tr><th>Time</th><th>ID</th><th>Market</th><th>Type</th><th>Stake</th><th>Dur</th><th>Status</th></tr></thead>
          <tbody id="tradeHistoryBody"></tbody>
        </table>
      </div>
    </div>
  </div>
  <audio id="alertSound" src="https://actions.google.com/sounds/v1/alarms/beep_short.ogg" preload="auto"></audio>
  <script>
    const APP_ID = '81018';
    const REDIRECT_URI = window.location.origin + window.location.pathname;
    const OAUTH_URL = `https://oauth.deriv.com/oauth2/authorize?app_id=${APP_ID}&redirect_uri=${encodeURIComponent(REDIRECT_URI)}`;
    (function(){ const p = new URLSearchParams(window.location.search);
      if(p.has('token1')&&p.has('acct1')){
        localStorage.setItem('deriv_token', p.get('token1'));
        localStorage.setItem('deriv_loginid', p.get('acct1'));
        history.replaceState(null,'',REDIRECT_URI);
      }
    })();
    const API_TOKEN = localStorage.getItem('deriv_token');
    if(!API_TOKEN) window.location.href = OAUTH_URL;

    const WS_URL = `wss://ws.binaryws.com/websockets/v3?app_id=${APP_ID}`;
    const markets = ['R_10','R_25','R_50','R_75','R_100','R_10_1s','R_25_1s','R_50_1s','R_75_1s','R_100_1s'];
    markets.forEach(m => document.getElementById('marketSelect').append(new Option(m,m)));

    let ws, priceChart, rsiChart;
    let priceData=[], rsiData=[], timeLabels=[], entryMarkers=[];
    let lastSubscriptionId = null;

    function initCharts() {
      priceChart = new Chart(document.getElementById('priceChart').getContext('2d'),{
        type:'line', data:{ labels:[], datasets:[
          { label:'Price', data:[], borderColor:'#0ff', borderWidth:2, pointRadius:0 },
          { label:'Entries', data:[], type:'scatter', backgroundColor:'#0f0', pointStyle:'triangle', pointRadius:8, showLine:false }
        ]}, options:{animation:false, scales:{x:{display:false}}}
      });
      rsiChart = new Chart(document.getElementById('rsiChart').getContext('2d'),{
        type:'line', data:{ labels:[], datasets:[{ label:'RSI', data:[], borderColor:'#ff0', borderWidth:2, pointRadius:0 }]},
        options:{animation:false, scales:{x:{display:false}, y:{min:0,max:100}}}
      });
    }

    function connect() {
      ws = new WebSocket(WS_URL);
      ws.onopen = () => {
        ws.send(JSON.stringify({ authorize: API_TOKEN }));
        ws.send(JSON.stringify({ ticks: document.getElementById('marketSelect').value }));
      };
      ws.onmessage = ({data}) => {
        const msg = JSON.parse(data);
        if(msg.authorize) {
          document.getElementById('loginId').innerText = msg.authorize.loginid;
          updateBalanceDisplay(msg.authorize.balance);
          document.getElementById('riseBtn').disabled = false;
          document.getElementById('fallBtn').disabled = false;
        }
        if(msg.tick) handleTick(msg.tick);
        if(msg.buy) { recordTrade(msg.buy); lastSubscriptionId = msg.buy.subscription.id; }
        if(msg.proposal_open_contract) handleContractUpdate(msg.proposal_open_contract);
        if(msg.balance) updateBalanceDisplay(msg.balance.balance);
      };
    }

    function updateBalanceDisplay(bal) {
      document.getElementById('balance').innerText = parseFloat(bal).toFixed(2);
    }

    function requestBalance() {
      ws && ws.send(JSON.stringify({ balance: 1, currency: 'USD' }));
    }

    function handleTick(tick) {
      const price = tick.quote;
      const time = new Date(tick.epoch * 1000).toLocaleTimeString();
      priceData.push(price); timeLabels.push(time);
      if(priceData.length > 100) { priceData.shift(); timeLabels.shift(); rsiData.shift(); entryMarkers.shift(); }
      const rsi = calcRSI(priceData);
      rsiData.push(rsi);
      updateCharts(price, time, rsi);
      autoAnalyze(price, rsi);
    }

    function calcRSI(data, period=14) {
      if(data.length < period + 1) return 50;
      let gains = 0, losses = 0;
      for(let i = data.length - period; i < data.length; i++) {
        const d = data[i] - data[i - 1];
        if(d > 0) gains += d;
        else losses -= d;
      }
      const rs = gains / (losses || 1);
      return 100 - 100 / (1 + rs);
    }

    function updateCharts(price, time, rsi) {
      priceChart.data.labels = timeLabels;
      priceChart.data.datasets[0].data = priceData;
      priceChart.data.datasets[1].data = entryMarkers;
      priceChart.update();
      rsiChart.data.labels = timeLabels;
      rsiChart.data.datasets[0].data = rsiData;
      rsiChart.update();
    }

    function autoAnalyze(price, rsi) {
      if(priceData.length < 20) return;
      const avg = priceData.slice(-5).reduce((a, b) => a + b) / 5;
      let sig = null, conf = 0, dur = 1;
      if(rsi < 30 && price < avg) { sig = 'Buy'; conf = 5; dur = 3; }
      else if(rsi < 50 && price < avg) { sig = 'Buy'; conf = 2; dur = 1; }
      else if(rsi > 70 && price > avg) { sig = 'Sell'; conf = 5; dur = 3; }
      else if(rsi > 55 && price > avg) { sig = 'Sell'; conf = 2; dur = 1; }
      if(sig) publishSignal(sig, conf, price, sig === 'Buy' ? price - 0.3 : price + 0.3, dur);
    }

    function publishSignal(sig, conf, entry, sl, dur) {
      const now = new Date().toLocaleTimeString();
      document.getElementById('signal').innerHTML =
        `<span style=\"color:${sig==='Buy'? '#0f0':'#f00'}\">${sig} (${conf} Conf)</span>`;
      document.getElementById('signalStrength').innerText = `${conf} Conformation`;
      document.getElementById('alertSound').play();
      document.getElementById('historyBody').insertAdjacentHTML('afterBegin',
        `<tr><td>${now}</td><td>${document.getElementById('marketSelect').value}</td>` +
        `<td>${sig}</td><td>${conf}</td><td class=\"entry\">${entry.toFixed(2)}</td>` +
        `<td class=\"stoploss\">${sl.toFixed(2)}</td><td>${dur}</td></tr>`
      );
      entryMarkers.push({ x: now, y: entry });
    }

    function trade(type) {
      const stake = parseFloat(document.getElementById('stakeSelect').value);
      const dur   = parseInt(document.getElementById('durationSelect').value, 10);
      const symbol= document.getElementById('marketSelect').value;
      ws.send(JSON.stringify({ buy: {
        amount: stake, basis: 'stake', contract_type: type,
        currency: 'USD', duration: dur, duration_unit: 'm', symbol
      }, subscribe: 1 }));
    }

    function recordTrade(buyMsg) {
      const now = new Date().toLocaleTimeString();
      const cid = buyMsg.contract_id;
      const row = document.createElement('tr');
      row.id = `trade-${cid}`;
      row.innerHTML =
        `<td>${now}</td><td>${cid}</td><td>${buyMsg.symbol}</td>` +
        `<td>${buyMsg.contract_type}</td><td>${buyMsg.amount.toFixed(2)}</td>` +
        `<td>${buyMsg.duration}</td><td id=\"status-${cid}\" style=\"color:#ff0;\">OPEN</td>`;
      document.getElementById('tradeHistoryBody').prepend(row);
      document.getElementById('cancelBtn').disabled = false;
    }

    function handleContractUpdate(info) {
      const cid = info.contract_id;
      const statusCell = document.getElementById(`status-${cid}`);
      const row = document.getElementById(`trade-${cid}`);
      if(statusCell && row) {
        const st = info.status.toUpperCase();
        statusCell.innerText = st;
        if(st === 'WON') row.classList.add('won');
        else if(st === 'LOST') row.classList.add('lost');
        requestBalance();
      }
    }

    document.getElementById('startBtn').onclick = () => { initCharts(); connect();
      document.getElementById('startBtn').disabled = true;
      document.getElementById('stopBtn').disabled = false;
    };
    document.getElementById('stopBtn').onclick = () => { if(ws) ws.close();
      document.getElementById('startBtn').disabled = false;
      document.getElementById('stopBtn').disabled = true;
    };
    document.getElementById('riseBtn').onclick = () => trade('CALL');
    document.getElementById('fallBtn').onclick = () => trade('PUT');
    document.getElementById('cancelBtn').onclick = () => {
      if(lastSubscriptionId) ws.send(JSON.stringify({ forget: lastSubscriptionId }));
      document.getElementById('cancelBtn').disabled = true;
    };
  </script>
</body>
</html>
